<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<form>
    <h3>Login Here</h3>

    <label for="firstname">firstname</label>
    <input type="text" placeholder="write your firstname" id="firstname">
    <label for="lastname">lastname</label>
    <input type="text" placeholder="write your lastname" id="lastname" >
    <label for="email">email</label>
    <input type="text" placeholder="write your Email" id="email">
    <label for="birthday">birthday</label>
    <input type="date" placeholder="how old are you" id="birthday">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password">
    <input type="submit" id="submit">

</form>

  <script src="./js/app.js"></script>
</body>
</html>
